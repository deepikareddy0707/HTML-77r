<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <b><label>First Name :</label></b>
    <input type="text" placeholder="Enter First Name" size="20" required><br>
    <b><label>Last Name :</label></b>
    <input type="text" placeholder="Enter Last Name"  size="20" required><br>
    <b><label>Email :</label></b>
    <input type="email" placeholder="Enter Email Address" size="20" required><br>
    <b><label>Password :</label></b>
    <input type="password" size="20" required><br>
    <b><label>Gender :</label><b>
    <input type="radio" name="Deepika">Male<br>
    <input type="radio" name="Deepika">Female<br>
    <input type="radio" name="Deepika">Other<br>
    <b><label>Age :</label></b>
    <input type="number"><br>
    <b><label>Preferences :</label></b><br>
    <input type="checkbox">Acrylic Painting<br>
    <input type="checkbox" >Oil Painting<br>
    <input type="checkbox">Water Color Painting<br>
    <b><label>Select Occupation</label></b>
    <b><select>
        <option>Student</option>
        <option>Employee</option>
        <option>Others</option>
    </select></b><br>
<b><label>Bio</label></b>
<textarea rows="15" cols="25" placeholder="Share few lines about yourself..."></textarea><br>
<button>RESET</button>
<button>SUBMIT</button>


</body>
</html>
