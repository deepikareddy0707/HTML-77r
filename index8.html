<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <center>
            <label>First Name:</label>
            <input type="text" placeholder="Enter your First Name" maxlength="10" size="25" required><br><br>
            <label>Last Name:</label>
            <input type="text" placeholder="Enter your Last Name" maxlength="10" size="25"><br><br>
            <label>Email Id:</label>
            <input type="text" placeholder="Enter Email address" maxlength="15" size="25" required><br><br>
            <label>Password:</label>
            <input type="password" placeholder="Enter password" maxlength="8" size="25" required><br><br>
            <label>Re-Enter Password:</label>
            <input type="password" placeholder="Re-Enter password" maxlength="8" size="25" required><br><br>
            <button>Sign Up</button>
        </center>
    </form>
</body>
</html>
